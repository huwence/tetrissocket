<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tetris Sample</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<style type="text/css">
    body, html{margin:0;padding:0;background:#fff;}
    .main {margin:0 auto;width:100%;height:100%;text-align:center;}
    .mStage {
        background: #1a82f7;
        background: -webkit-radial-gradient(circle, #1a82f7, #2f2727);
        background: -moz-radial-gradient(circle, #1a82f7, #2f2727);
        background: -ms-radial-gradient(circle, #1a82f7, #2f2727);
    }
    .score {width:320px;height:45px;line-height:45px;text-align:left;margin:0 auto;font-weight:bold;}
</style>
<body>
    <div class="main">
        <p class="score">
            <span>Total Score:</span>
            <span id="amount">0</span>
        </p>
        <canvas class="mStage" id="stage"></canvas>
    </div>
</body>
<script type="text/javascript" src="/scripts/tetris.js"></script>
</html>
