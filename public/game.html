<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<style>
    .stage {
        width: 760px;
        height: 500px;
        margin: 0 auto;
    }

    .stage iframe {
        width: 100%;
        height: 100%;
    }

</style>
<script src="/socket.io/socket.io.js"></script>
<body>
    <div class="stage">
        <iframe id="gameFrame" frameborder=0></iframe>
    </div>
</body>
<script>
    var socket = io.connect(window.location.hostname),
        frame = document.getElementById('gameFrame')

    socket.on('start', function (flag) {
        frame.src = flag ? "/public/tetris.html" : "";
    })

</script>
</html>
